<html>


<body>
    <div id="root">
   <div class="App">
      <div class="mt-50 layout-column justify-content-center align-items-center">
         <div>
            <Form>
               <section class="my-30 layout-row align-items-center justify-content-center" style="width: 1000px;">
                  <input type="text" placeholder="New Expense" name="name" data-testid="expense-name" style="width: 40%; margin-right: 10px;">
                  <input type="number" placeholder="Enter Amount" name="amount" data-testid="expense-amount" style="width: 40%;">
                  <select class="ml-2" name="catagory" data-testid="expense-type">
                     <option value="">Select Type</option>
                     <option data-testid="expense-type-1" value="Food">Food</option>
                     <option data-testid="expense-type-2" value="Travel">Travel</option>
                     <option data-testid="expense-type-3" value="Shopping">Shopping</option>
                     <option data-testid="expense-type-4" value="Other">Other</option>
                  </select>
                  <button type="submit" data-testid="expense-submit-button" style="width: 20%;">Add Expense</button>
               </section>
            </Form>
         </div>
         <div class="flex" style="width: 100%;">
            <div class="mx-5 m-10 card" style="width: 48%;">
               <p class="title">Expense List</p>
               <table>
                  <thead>
                     <tr>
                        <td>Sr No</td>
                        <td>Expense</td>
                        <td>Amount</td>
                        <td>Catagory</td>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>1</td>
                        <td>Expense 1</td>
                        <td>10</td>
                        <td>Food</td>
                     </tr>
                     <tr>
                        <td>2</td>
                        <td>Expense 2</td>
                        <td>10</td>
                        <td>Travel</td>
                     </tr>
                     <tr>
                        <td>3</td>
                        <td>Expense 3</td>
                        <td>10</td>
                        <td>Shopping</td>
                     </tr>
                     <tr>
                        <td>4</td>
                        <td>Expense 4</td>
                        <td>10</td>
                        <td>Other</td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="card ml-5 m-10" style="width: 50%;">
               <p class="title">Expenses Breakdown</p>
               <br/>
               <div style="height: 30px; display: flex;">
                  <div data-testid="expense-distribution-food" class="lightblue" style="width: 25%;">
                  </div>
                  <div data-testid="expense-distribution-travel" class="red" style="width: 25%;">
                  </div>
                  <div data-testid="expense-distribution-shopping" class="lightgreen" style="width: 25%;"></div>
                  <div data-testid="expense-distribution-other" class="orange" style="width: 25%;"></div>
               </div>
               <br/>
               <div class="flex ml-10 mb-2">
                  <div class="lightblue hight-20 width-20">
                  </div>
                  &nbsp; Food
               </div>
               <div class="flex ml-10 mb-2">
                  <div class="red hight-20 width-20"></div>
                  &nbsp; Travel
               </div>
               <div class="flex ml-10 mb-2">
                  <div class="lightgreen hight-20 width-20"></div>
                  &nbsp; Shopping
               </div>
               <div class="flex ml-10 mb-10">
                  <div class="orange hight-20 width-20"></div>
                  &nbsp; Other
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

</body>
</html>
